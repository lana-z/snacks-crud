{% extends 'base.html' %}

{% block content %}
  <div class="w-1/2 mx-auto space-y-8">
    <h1 class="text-4xl text-green-800">{{ snack.title }}</h1>
    <img class="rounded-lg" src="{{ snack.image_url }}" alt="{{ snack.title }}"/>
    <p class="font-normal text-gray-700 dark:text-gray-400">{{ snack.description }}</p>
    
    <div class="flex justify-between">
      <a href="{% url 'snack_update' snack.id %}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">Update</a>
      <a href="{% url 'snack_delete' snack.id %}" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors">Delete</a>
    </div>

    {% if snack.recipe_url %}
      <a href="{{ snack.recipe_url }}" target="_blank" class="inline-block px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">View Recipe</a>
    {% endif %}
  </div>
{% endblock content %}
